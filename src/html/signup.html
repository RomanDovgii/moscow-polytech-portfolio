<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="signup-form">
        <form action="" class="signup-form__form">

            <label for="" class="signup-form__label signup-form__label--name">
                <span class="signup-form__name">Имя</span>
                <input type="text" class="signup-form__input">
            </label>

            <label for="" class="signup-form__label signup-form__label--surname">
                <span class="signup-form__name">Фамилия</span>
                <input type="text" class="signup-form__input">
            </label>

            <label for="" class="signup-form__label signup-form__label--group">
                <span class="signup-form__name">Учебная группа</span>
                <input type="text" class="signup-form__input">
            </label>

            <label for="" class="signup-form__label signup-form__label--mail">
                <span class="signup-form__name">Email</span>
                <input type="text" class="signup-form__input">
            </label>

            <label for="" class="signup-form__label signup-form__label--password">
                <span class="signup-form__name">Придумайте пароль</span>
                <input type="text" class="signup-form__input">
            </label>

            <label for="" class="signup-form__label signup-form__label--password">
                <span class="signup-form__name">Повторите пароль</span>
                <input type="text" class="signup-form__input">
            </label>



            <button type="submit" class="signup-form__submit">Зарегистрироваться</button>

        </form> 
    </section>
</body>
</html>
