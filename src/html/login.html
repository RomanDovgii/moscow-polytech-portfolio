<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-form">

        <form action="" class="login-form__form">

            <label for="" class="login-form__label login-form__label--login">
                <span class="login-form__name">Введите email</span>
                <input type="text" class="login-form__input login-form__input--login">
            </label>

            <label for="" class="login-form__label login-form__label--password">
                <span class="login-form__name">Введите пароль</span>
                <input type="text" class="login-form__input login-form__input--password">
            </label>

            <button type="submit" class="login-form__submit">Войти</button>

        </form>

    </section>
</body>
</html>
